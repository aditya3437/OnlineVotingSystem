<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
  
  <h1>Online Voting System</h1>
  <hr>
  <h3>Registration</h3>
  <form action="../api/register.php" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Enter Name">
    <input type="number" name="mobile" placeholder="Enter mobile"><br><br>
    <input type="password" name="password" placeholder="Password">
    <input type="password" name="cpassword" placeholder="confirm password"><br><br>
    <input type="text" id="address" name="address" placeholder="Address"><br><br>
    <center>
<div id="imageport">
    Upload image:<input type="file" name="photo" >
  </div>
  <br><br>
  <div id="role">
    Select role:<select name="role">
      <option value="1">Voter</option>
      <option value="2">Group</option>
    </select>
  </div>

    <br><br>
    <button id="loginbtn">Register</button><br><br>
    Already user ?<a href="../index.html">Login here</a>
  </form>
</center>
</body>
</html>
